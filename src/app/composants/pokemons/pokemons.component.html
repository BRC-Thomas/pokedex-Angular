<div
  class="card-container container mx-auto grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3"
  *ngIf="pokemonArray$ | async as resultatApi">
  <div
    class="max-w-[80%] min-w-[60%] mx-auto shadow-md rounded-md  sm:min-w-[300px]"
    *ngFor="let pokemon of resultatApi.results">

    <a routerLink="/pokemon/{{pokemon.name}}">
      <app-pokemon [pokemon]="pokemon"/>
    </a>

    </div>

</div>
